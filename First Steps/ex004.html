<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('What is your name?')
        document.write(`Hello, <b>${name}</b>! Your name have ${name.length} letters. <br/>`)
        document.write(`Your name in uppercase: ${name.toUpperCase()}<br/>`)
        document.write(`Your name in lowercase: ${name.toLowerCase()}`)

    </script>
</body>
</html>
