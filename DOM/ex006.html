<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM events</title>
    <style>
        div#area {
            font: normal 18pt Arial;
            background: rgb(9, 175, 9);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="mouseclick()" onmouseenter="enter()" onmouseout="leave()">
        Interact...
    </div>

    <script>
        var a = window.document.getElementById('area')
        addEventListener('click', mouseclick)
        addEventListener('mouseenter', enter)
        addEventListener('mouseout', leave)

        function mouseclick() {
            a.innerText = 'Clicked!'
            a.style.background = 'red'
        }
        function enter() {
            a.innerText = 'Entered!'
        }

        function leave() {
            a.innerText = 'Left!'
            a.style.background = 'rgb(9, 175, 9)'
        }
    </script>
</body>
</html>
